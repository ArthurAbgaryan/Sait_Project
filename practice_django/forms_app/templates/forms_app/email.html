{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %} <!--подгружаем формы бутстрапа-->


{% block content_blog %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<h2>Форма для отправки контактов</h2>
<form action="" method="POST">
    {% csrf_token %} <!--Для автоматической обработки куков джанго-->
    {{form.media}}<!--переменная для работы редакторов,многие редакторы требуют-->
    {{form}}
    <div class="form-group">
   <button class="btn btn-info" type="submit">Отправить</button>
    </div>
</form>
{% endblock %}
